<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="font-semibold text-4xl text-center mt-5"><span class="text-green-500">Let's</span> get some moany</h1>
    </header>
    <main>
        <section class="mt-5">
            <div class="grid grid-cols-3 gap-5 w-9/12 mx-auto">
                <div class="bg-orange-400 hover:bg-orange-600 p-8 rounded-xl text-white text-center">
                    <h1 class="text-2xl pb-2">Deposit</h1>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-lime-700 hover:bg-lime-900 p-8 rounded-xl text-white text-center">
                    <h1 class="text-2xl pb-2">Withrow</h1>
                    <h2 class="text-5xl">$<span id="withraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-700 hover:bg-yellow-900 p-8 rounded-xl text-white text-center">
                    <h1 class="text-2xl pb-2">Balance</h1>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit & Withrow -->

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-5 w-9/12 mx-auto">
                <div class="bg-cyan-500 hover:bg-cyan-600 p-8 rounded-xl text-center">
                    <h1 class="text-2xl pb-2 text-white">Pleace Deposit</h1>
                    <input id="deposit-field" type="email" placeholder="$ Amount you will deposit"
                    class="input input-bordered input-error w-full max-w-9/12 block" />
                    <button id="btn-deposit" class="btn btn-active btn-accent mt-3">Deposit</button>
                </div>
                <div class="bg-pink-700 hover:bg-pink-800 p-8 rounded-xl text-center">
                    <h1 class="text-2xl pb-2 text-white">Pleace Widhrow</h1>
                    <input id="widthrow-field" type="email" placeholder="$ Amount you will deposit"
                    class="input input-bordered input-error w-full max-w-9/12 block" />
                    <button id="btn-widthrow" class="btn btn-active btn-accent mt-3">Withrow</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="./js/withrow.js"></script>
</body>

</html>
