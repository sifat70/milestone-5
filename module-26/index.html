<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="font-semibold lg:text-4xl text-center mt-5"><span class="text-green-500">Welcome</span> To Our Baap Er
            Bank</h1>
    </header>
    <main class="pt-5">
        <section class="bg-blue-100 mx-auto w-9/12 p-8">
            <p class="text-3xl mb-2">Please Login</p>
            <div>
                <input id="email-field" type="email" placeholder="Input your email"
                    class="input input-bordered input-error w-full max-w-9/12 block" />
                <input id="user-password" type="password" placeholder="Input your password"
                    class="input input-bordered input-error w-full max-w-9/12 block mt-3" />
            </div>
            <button id="btn-submit" class="btn btn-active btn-accent mt-3">Submit</button>
        </section>
    </main>
    <script src="js/style.js"></script>
</body>

</html>
