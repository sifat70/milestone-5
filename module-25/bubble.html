<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Deleniti, fuga?</li>
            <li id="item-3">Laborum, at.</li>
            <li id="item-4">Ratione, doloribus?</li>
            <li id="item-5">Velit, veniam?</li>
            <li id="item-6">Modi, quaerat?</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item-2 clicked');
            // event.stopPropagation();
            event.stopImmediatePropagation();
        });
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item-2 second clicked');
        });
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item-2 third clicked');
        });
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item-2 forth clicked');
        });
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('ul clicked');
        })
        document.getElementById('list-container').addEventListener('click', function(){
            console.log('list container clicked');
        })
        document.getElementById('body').addEventListener('click', function(){
            console.log('body clicked');
        })
    </script>
</body>
</html>
